{% extends "base.html" %}

{% block content %}
<h1>Welcome to the Authentication System</h1>
<p>This is a secure registration and login system built with Flask.</p>

{% if not session.user_id %}
<div style="text-align: center; margin-top: 30px;">
    <a href="{{ url_for('register') }}" style="display: inline-block; margin: 10px; padding: 10px 20px; background: #28a745; color: white; text-decoration: none; border-radius: 5px;">Register</a>
    <a href="{{ url_for('login') }}" style="display: inline-block; margin: 10px; padding: 10px 20px; background: #007bff; color: white; text-decoration: none; border-radius: 5px;">Login</a>
</div>
{% endif %}
{% endblock %}
